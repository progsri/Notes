<h2><strong> Concepts in spark </strong></h2>
<hr>

<p>
  We can download content in a single node i.e master node.
</p>
<p>
  <ul> 
    <li> Driver : Takes the program and divides into tasks that are sent to the worker nodes( executor ) </li>
    <li> Executor : Takes the tasks from the driver </li>
  </ul>
</p>
