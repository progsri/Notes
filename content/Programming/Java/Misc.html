<h4><strong> Shallow and deep copy </strong> </h4>
<p>
  <code> Type newObj = existingObject </code> creates a  shallow copy that is both the object have the same reference.
</p>
<p>
  To do a deep copy use <code> Cloneable </code> and <code> clone() </code> this creates new object. Use this for immutable 
  class.
</p>
