<h2><strong>final keyword</strong</h2>


<h4><strong> When applied to a Class </strong></h2>
This class cannot be inherited.

<h4><strong> When applied to a Method </strong></h2>
The method cannot be ovverridden by the sub classes.

<h4><strong> When applied to a field </strong></h2>
These have to be instantied with value when declared and the value cannot be changed.
