<h2><strong>final</strong></h2>
<hr>

<h4><strong> When applied to a Class </strong></h4>
  <p>This class cannot be inherited.</p>

<h4><strong> When applied to a Method </strong></h4>
<p>The method cannot be ovverridden by the sub classes.</p>

<h4><strong> When applied to a field </strong></h4>
<p>These have to be instantied with value when declared and the value cannot be changed.</p>
