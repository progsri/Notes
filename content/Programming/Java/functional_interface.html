<h4></strong>java.util.function.Supplier<T> </h4></strong>
<p> 
This is a one of the function interface, <mark> Supplier<T> </mark> takes no arguments and always returns a value. To get
the return value use <mark>get()</mark>, this would return value of Type <mark>T</mark>.
