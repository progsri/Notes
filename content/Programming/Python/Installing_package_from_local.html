<h2><strong>Installing package from local directory</h2></strong>

<p>
  Installing <mark> pytz </mark> module or package.
</p>

<p> Download the tarball from <a href="https://pypi.org/project/pytz/#files"> https://pypi.org/project/pytz/#files </a> </p>
<p> Unzip the tar <code> tar -zxvf pytz-2019.1.tar.gz </code>, this create a directory pytz-2019.1 </p> 
<p> uisng <code> pip / pip3 install -e  pytz-2019.1  </code>, you can install the module. </p>
