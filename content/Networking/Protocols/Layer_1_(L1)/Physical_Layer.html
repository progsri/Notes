<h2><b> Physical Layer </b> </h2>
<hr>

<p>
  The physical layer represents ethernet cable, wifi routers, Switches, hubs, fiber optics. All these physically transmit data.
  The data in these devices has only 2 forms <code> 1's </code> and <code> 0's </code>.
