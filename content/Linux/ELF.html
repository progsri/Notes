<h2><strong> ELF (Executable and Linkable Format) </strong></h2>
<hr>

<p>
  ELF is used by 
  <ul>
    <li> binaries </li> 
    <li> shared libraries </li> 
    <li> core dumps </li> 
  </ul>
</p>

<p>
   Typically flow is golang ➡️ compiler ➡️ object code ➡️ linker ➡️ binary
