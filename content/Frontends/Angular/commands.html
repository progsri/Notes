<h2><b> Commands </b></h2>
<hr>

<hr>
<h4><b>  Create project  </b></h4>
<pre class="language-shell line-numbers"><code>
ng new project-name
</code></pre>

<hr>
<h4><b> Run locally </b></h4>
<pre class="language-shell line-numbers"><code>
 ng serve
</code></pre>

<hr>
<h4><b> Generate Component </b></h4>
<pre class="language-shell line-numbers"><code>
 ng generate component component-name
 ng g c component-name
</code></pre>
