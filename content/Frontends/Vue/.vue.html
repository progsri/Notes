<h2><strong> .vue file </strong></h2>

<p>
  <mark>props</mark> can be access in the child template using <mark>{{}}</mark> or from the methods as see below. 
</p>

<pre class="language-javascript line-numbers"><code>
import Vue from 'vue'
import App from './App.vue'

new Vue({
  el: '#app',
  render: h => h(App)
})
</code></pre>

App.vue
<pre class="language-javascript line-numbers"><code>
<template>
  <div>
    {{parent}}
    <child :pass1="parent"></child>
  </div>
</template>

<script>
import Child from "./Child";

export default {
  data() {
    return {
      parent: "This is parent init",
    };
  },
  components: {
    child: Child
  }
};
</script>

<style>
</style>
</code></pre>

Child.vue
<pre class="language-javascript line-numbers"><code>
<template>
  <div>
    <hr>
    {{child}}
    <br>
    {{pass1}}
    <br>
    <button @click="changeParent">change parent</button>
  </div>
</template>

<script>
export default {
  props: ["pass1"],
  data() {
    return {
      child: " This is child init"
    };
  },
  methods: {
    changeParent: function() {
      this.pass1 = "I can access props"
    }
  }
};
</script>

<style>
</style>

</code></pre>
