<h2><strong> vue cli </strong></h2>
<hr>

<h4><strong> Create new vue proect  </strong></h4>
<p> git clone https://github.com/vuejs-templates/webpack-simple.git  ~/.vue-templates/simple </p>
<p> vue init webpack-simple <project-name> --offline </p>
<p> cd <name> </p>
<p> npm install </p>
<p> npm run dev </p>

-- dist directory for production
